<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="static\css/logos/Book.png" type="image/png">
    <title>TestDriver - Examen de manejo</title>
    <link rel="stylesheet" href="static\css/exam.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="static\css/logos/Car.png" alt="Logo de la marca">
        </div>
        <a class="btn" href="#"><button>Ingresa al sistema</button></a>
    </header>
    <div class="container">
        <h1>Examen de manejo</h1>
        <form method="POST" action="/submit">
            {% for question in questions %}
                <div class="question">
                    <p>{{ question.question_text }}</p>
                    <select name="answer_{{ question.id }}">
                        {% for option in question.answer_options.split(',') %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Enviar respuestas</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
